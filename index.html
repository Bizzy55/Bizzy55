<html>

<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
<script src="jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="init.js"></script>
<script type="text/javascript" src="Chart.min.js"></script>

<div id="search_jobs">
	<h2>Search Jobs Data</h2>
	<div class="search_jobs_form">		
		<p>Please enter job name and press enter, then select job from list</p>
		<input class="text" type="text">	
		<div class="msg"></div>
		<ul class="list"></ul>
	</div>		
	<div class="search_jobs_details">
		<button>&larr; Back</button>
		<div class="item">
			<h3 class="title"></h3>
			<p class="description"></p>
		</div>
		<div class="item">
			<h3>Tasks</h3>
			<ul class="tasks"></ul>
		</div>
		<div class="item">
			<h3>Qualifications</h3>
			<p class="qualifications"></p>
		</div>
		<div class="item">
			<h3>Hours and Earnings</h3>
			<div class="hours_earnings"></div>
		</div>
		<div class="item predicted_job_numbers">
			<h3>Predicted Employment Levels</h3>
			<div>
				<div class="sub_item">
					<div class="job_future_ni"></div>					
				</div>
				<div class="sub_item">
					<div class="job_future_uk"></div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="item">
			<div>
				<div class="sub_item">
					<h3>Gender</h3>
					<div class="gender"></div>
				</div>
				<div class="sub_item">
					<h3>Top 10 industries</h3>
					<div class="industry"></div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<button>&larr; Back</button>
      	<p class="info">All data provided by LMI for All</p>
	</div>
</div>

</html>
