<html>

<head>
<link rel="stylesheet" href="style.css">
<script src="jquery-3.6.0.min.js"></script>
<script src="init.js"></script>
<script src="Chart.min.js"></script>

</head>
<body>



<div id="search_jobs">
	<h2>Search Jobs Data</h2>
	<div class="search_jobs_form">		
		<p>Please enter job name and press enter, then select job from list</p>
		<input class="text" type="text">	
		<div class="msg"></div>
		<ul class="list"></ul>
	</div>		
	<div class="search_jobs_details">
		<button>&larr; Back</button>
		
		
		
<table style="border: 1px solid black;border-collapse:collapse;table-layout: fixed;border-spacing: 0;padding:0px;">
<thead>
	<col style="width:50%">
	<col style="width:50%">
		<tr>			
			<th align="left" bgcolor="#cccccc" colspan="2" style="vertical-align: top";>
				<div class="item" style="background-color:#cccccc;">
				<h3 class="title"></h3>
				</div>
			</th>		
		</tr>
				
		<tr>
			<td>	
				<div class="item">
				<h3>Description</h3>
				<p class="description"></p>
				</div>
			</td>
			<td rowspan="2" style="vertical-align: top";>
				<div class="item">
				<h3>Tasks</h3>
				<ul class="tasks"></ul>
				</div>	
			</td>
		</tr>
		<tr>
			<td style="vertical-align: top";>	
				<div class="item">
				<h3>Qualifications</h3>
				<p class="qualifications"></p>
				</div>
			</td>
				
		</tr>
</table>
			
		
			
			
			
			
		<div class="item">
			<h3>Hours and Earnings</h3>
			<div class="hours_earnings"></div>
		</div>
		<div class="item predicted_job_numbers">
			<h3>Predicted Employment Levels</h3>
			<div>
				<div class="sub_item">
					<div class="job_future_ni"></div>					
				</div>
				<div class="sub_item">
					<div class="job_future_uk"></div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<div class="item">
			<div>
				<div class="sub_item">
					<h3>Gender</h3>
					<div class="gender"></div>
				</div>
				<div class="sub_item">
					<h3>Top 10 industries</h3>
					<div class="industry"></div>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<button>&larr; Back</button>
      	<p class="info">All data provided by LMI for All</p>
	</div>
</div>

</html>
